<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Editor</title>
        <link rel="stylesheet" href="/public/css/style.css">
    </head>
<body>
    <div class="container">
        <div class="card">
            <h1 id="page-title">Create Recipe</h1>

            <div id="error-box" class="alert" style="display: none;"></div>

            <form id="recipe-form" style="margin-top: 1.5rem;">

                <div class="form-group">
                 <label for="title">Recipe Title *</label>
                 <input
                    type="text" 
                        id="title" 
                        name="title" 
                        required 
                        minlength="3" 
                        maxlength="120" 
                        placeholder="e.g. Classic Chocolate Brownies"
                        >   
        </div>

                <div class="form-group">
                    <label for="ingredients">Ingredients *</label>
                    <textarea
                        id="ingredients" 
                        name="ingredients" 
                        required 
                        placeholder="List ingredients, one per line"
                        rows="5"
                    ></textarea>
                </div>

                <div class="form-group">
                    <label for="instructions">Instructions *</label>
                    <textarea
                        id="instructions"
                        name="instructions"
                        rows="12"
                        required
                        placeholder="1. Preheat oven to 180°C (350°F) and line a baking pan with parchment.&#10;2. Melt chocolate and butter together over a double boiler.&#10;3. Whisk eggs and sugar until pale and fluffy.&#10;4. Fold in the cooled chocolate mixture.&#10;5. Sift in flour, cocoa, and salt — mix gently.&#10;6. Stir in nuts if using.&#10;7. Bake 20–25 minutes. Let cool before slicing."
                        ></textarea>
                </div>

                <div class="form-group">
                    <label for="cookingTime">Cooking Time (minutes)</label>
                    <input
                        type="number"
                        id="cookingTime"
                        name="cookingTime"
                        min="1"
                        placeholder="45"
                        >
                </div>

                <div class="form-group">
                    <label for="servings">Servings</label>
                    <input
                    type="number"
                    id="servings"
                    name="servings"
                    min="1"
                    placeholder="8"
                    >
            </div>

        <div class="form-actions" style="margin-top: 2rem;">
            <button type="submit" class="btn btn-primary btn-large">
                Save Recipe
            </button>
            <a href="/recipes" class="btn btn-secondary">Cancel</a>
        </div>
     </form>
 </div>
</div>

 <script src="/public/js/main.js"></script>
 <script>checkAuth();</script>
 <script src="/public/js/recipes.js"></script>
</body>
</html>
