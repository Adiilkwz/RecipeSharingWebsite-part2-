<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create Recipe</title>
        <link rel="stylesheet" href="/public/css/style.css">
        <link rel="stylesheet" href="/public/css/editor.css">
    </head>
    <body>
        <nav class="navbar">
            <a href="dashboard.html" class="nav-brand">CulinaryConnect</a>
            <div class="nav-links">
                <a href="dashboard.html" class="btn btn-outline">Home</a>
                <a href="editor.html" class="btn">Create Recipe</a>
                <a href="profile.html" class="btn btn-secondary">Profile</a>
                <button onclick="logout()" class="btn btn-secondary">Logout</button>
            </div>
        </nav>
    
        <div class="container">
            <div class="card">
                <h1 id="page-title">Create New Recipe</h1>

                <div id="error-box" class="alert alert-error"></div>

                <form id="recipe-form">
                    <div class="form-group">
                    <label>Title *</label>
                    <input type="text" name="title" required minlength="3" placeholder="e.g. Grandma's Apple Pie">   
                </form>

                <div class="form-group">
                    <label>Ingredients (One per line) *</label>
                    <textarea name="ingredients" required rows="5" placeholder="Apples&#10;Sugar&#10;Flour"></textarea>
                </div>

                <div class="form-group">
                    <label>Instructions *</label>
                    <textarea name="instructions" required rows="8" placeholder="1. Preheat oven to 180°C (350°F) and line a baking pan with parchment.&#10;2. Melt chocolate and butter together over a double boiler.&#10;3. Whisk eggs and sugar until pale and fluffy.&#10;4. Fold in the cooled chocolate mixture.&#10;5. Sift in flour, cocoa, and salt — mix gently.&#10;6. Stir in nuts if using.&#10;7. Bake 20–25 minutes. Let cool before slicing."></textarea>
                </div>

                <div class="row" style="display:flex; gap: 1rem;">
                    <div class="form-group" style="flex: 1;">
                    <label>Time (min)</label>
                    <input type="number" name="cookingTime" placeholder="45">
                </div>

                <div class="form-group" style="flex: 1;">
                    <label>Servings</label>
                    <input type="number" name="servings" placeholder="4">
                </div>
            </div>
        </div>  

        <div class="form-actions">
            <button type="submit" class="btn">Save Recipe</button>
            <a href="dashboard.html" class="btn btn-secondary">Cancel</a>
        </div>

    <script src="/public/js/main.js"></script>
    <script src="/public/js/editor.js"></script>
</body>
</html>
