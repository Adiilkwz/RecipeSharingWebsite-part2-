<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/auth.css">
</head>
<body>
    <nav class="navbar">
        <a href="dashboard.html" class="nav-brand">CulinaryConnect</a>
        
        <div class="nav-links">
            <a href="dashboard.html" class="btn btn-outline">Home</a>
            
            <a href="editor.html" class="btn">Create Recipe</a>
            <a href="profile.html" class="btn btn-secondary">Profile</a>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <h1>My Profile</h1>

            <div id = "profile-view">
                <div class="profile-stat">
                    <strong>Username:</strong> <span id="userName">Loading...</span>
                </div>
                <div class="profile-stat">
                    <strong>Email:</strong> <span id="userEmail">Loading...</span>
                </div>
                <button id="editProfileBtn" class="btn" style="width: 100%; margin-top: 1rem;">Edit Profile</button>
            </div>

            <form id="profile-edit-form" style="display: none; margin-top: 1rem;">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username" id="edit-username" required>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" id="edit-email" required>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn">Save Changes</button>
                    <button type="button" id="cancelEditBtn" class="btn btn-secondary">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/auth.js"></script>
</body>
</html>
