<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Details</title>
    <link rel="stylesheet" href="/public/css/style.css">
    <link rel="stylesheet" href="/public/css/recipe.css"> </head>
<body>

    <nav class="navbar">
        <a href="dashboard.html" class="nav-brand">CulinaryConnect</a>
        <div class="nav-links">
            <a href="dashboard.html" class="btn btn-outline">Home</a>
            <a href="editor.html" class="btn">Create Recipe</a>
            <a href="profile.html" class="btn btn-secondary">Profile</a>
            <button onclick="logout()" class="btn btn-secondary">Logout</button>
        </div>
    </nav>

    <div class="container">
        <div class="card recipe-detail-card">
            
            <div class="recipe-header">
                <h1 id="recipe-title">Loading Recipe...</h1>
                <p class="recipe-meta">
                    By <span id="recipe-author">Unknown</span>
                </p>
            </div>

            <div class="recipe-stats">
                <div class="stat-box">
                    <span class="stat-label">Time</span>
                    <span id="recipe-time" class="stat-value">-- min</span>
                </div>
                <div class="stat-box">
                    <span class="stat-label">Servings</span>
                    <span id="recipe-servings" class="stat-value">-- pp</span>
                </div>
            </div>

            <hr class="divider">

            <div class="recipe-grid">
                
                <div class="ingredients-section">
                    <h3>Ingredients</h3>
                    <ul id="recipe-ingredients">
                        <li>Loading ingredients...</li>
                    </ul>
                </div>

                <div class="instructions-section">
                    <h3>Instructions</h3>
                    <div id="recipe-instructions">
                        <p>Loading instructions...</p>
                    </div>
                </div>
            </div>

            <hr class="divider">

            <div id="recipe-actions" class="action-buttons">
                </div>
        </div>
    </div>

    <script src="/public/js/main.js"></script>
    <script src="/public/js/recipe.js"></script> </body>
</html>
