<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - CulinaryConnect</title>
    <link rel="stylesheet" href="/public/css/style.css"> 
    <link rel="stylesheet" href="/public/css/auth.css">  
</head>
<body>
    <div class="container">
        <div class="card auth-wrapper" id="auth-container">
            <h1 style="text-align: center;">Welcome</h1>
            <p style="text-align: center; color: var(--gray);">Join our cooking community</p>
            <hr style="margin: 1.5rem 0; opacity: 0.3;">
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required placeholder="user@example.com">
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-block" style="width: 100%">Login</button>
            </form>

            <div class="auth-divider">OR</div>

            <form id="registerForm">
                <div class="form-group">
                    <label>New Username</label>
                    <input type="text" name="username" required minlength="3">
                </div>
                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" name="email" required>
                </div>
                <div class="form-group">
                    <label>Create Password</label>
                    <input type="password" name="password" required minlength="6">
                </div>
                <button type="submit" class="btn btn-secondary" style="width: 100%">Create Account</button>
            </form>
        </div>
    </div>
    <script src="/public/js/main.js"></script>
    <script src="/public/js/auth.js"></script>
</body>
</html>
