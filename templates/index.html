<!DOCTYPE html>
<html lang="en">
<head>
    <title>CulinaryConnect - Login</title>
    <link rel="stylesheet" href="/css/style.css"> </head>
<body>
    <div class="container">
        <div id="auth-container" class="card" style="margin-top: 5rem; max-width: 400px; margin-inline: auto;">
            <h1>Welcome</h1>
            <p>Please login or register to continue</p>
            <hr style="margin: 1rem 0;">

            <form id="loginForm">
                <h3>Login</h3>
                <input type="email" name="email" placeholder="Email" required style="width: 100%; margin-bottom: 10px;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; margin-bottom: 10px;">
                <button type="submit" style="width: 100%;">Login</button>
            </form>

            <div style="margin: 1.5rem 0; text-align: center;">OR</div>

            <form id="registerForm">
                <h3>Register</h3>
                <input type="text" name="username" placeholder="Username" required style="width: 100%; margin-bottom: 10px;">
                <input type="email" name="email" placeholder="Email" required style="width: 100%; margin-bottom: 10px;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; margin-bottom: 10px;">
                <button type="submit" style="width: 100%;">Create Account</button>
            </form>
        </div>
    </div>
    <script src="/js/main.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
